<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Клик-паззл</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/settings.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>	
		<script type="text/javascript" src="js/settings.js"></script>
	</head>

	<body>
		<header>
			<a id="instruction">LVL1: Последовательно выберите числа от меньшего к большему</a>
		</header>
		<nav>
			<div id="navBlock"> 
				<a class="navLinks" id="firstLink" onclick="lvl1Pressed()">Уровень 1</a>
				<a class="navLinks" id="lvl2Button" onclick="lvl2Pressed()">Уровень 2</a>
				<a class="navLinks" id="lvl3Button" onclick="lvl3Pressed()">Уровень 3</a>
				<div class='colorDesign' id='firstColorDesign' onclick="firstColorDesign()"></div>
				<div class='colorDesign' id='secondColorDesign' onclick="secondColorDesign()"></div>
				<a href="#settingModal" class="openModal">
					<img id='settings' src="/img/settings.png">
				</a>
			</div>
		</nav>
		
		<div id="siteBody">
			<p id="congratulations">Поздравляем!</p>
			<div id="settingModal" class="modalDiv">
				<div id="settingHeader">
					<span class="modalTitle">Настройки</span>
					<span class="modalClose">X</span>
				</div>

				<div id="settingBody">
					<div class="settingField">
						<input class="settingInput" id="username">
						<p class="settingText">Имя пользователя</p>
					</div>
					
					<div class="settingField">
						<input class="settingInput" id="timerCount" type="number">
						<p class="settingText">Значение таймера (>2)</p>
					</div>
					
					<button id="settingApply" onclick="settingApply()">ПРИМЕНИТЬ</button>
				</div>
				
			</div>
			<div id="overlay"></div>
		</div>

		<div id="footer">
			<div id="timer">20</div>
			<div id="clickText"></div>
			<div id="resultText"></div>
			<div id="saveButton" class="button" onclick="savePressed()">СОХРАНИТЬ</div>
			<div id="nextButton" class="button" onclick="nextPressed()">ДАЛЕЕ</div>
			<div id="restartButton" class="button" onclick="restartLvl()">ЗАНОВО</div>
		</div>
	</body>
</html>
